 
<form (ngSubmit)="searchFor(searchForm)" #searchForm="ngForm">
    <div class = "form-inline">
        <div class="form-group">
            <input type="text" class="form-control" name="find" size= "50" placeholder="Enter github Username"[(ngModel)] = "searchInfo.find" #find='ngModel'>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-warning">Search</button>
        </div>
    </div>
</form>
